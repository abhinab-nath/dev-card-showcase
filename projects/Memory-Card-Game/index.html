<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar"></nav>
    <div class="memory-game-container">
        <div class="game-header">
            <h1><i class="fas fa-brain"></i> Memory Card Game</h1>
            <div class="header-controls">
                <select id="difficulty">
                    <option value="easy">Easy (4×3)</option>
                    <option value="medium">Medium (4×4)</option>
                    <option value="hard">Hard (6×4)</option>
                    <option value="expert">Expert (6×6)</option>
                </select>
                <select id="theme">
                    <option value="emojis">Emojis</option>
                    <option value="numbers">Numbers</option>
                    <option value="letters">Letters</option>
                    <option value="colors">Colors</option>
                    <option value="custom">Custom Images</option>
                </select>
                <button class="btn" id="restartBtn"><i class="fas fa-redo"></i> Restart</button>
                <button class="btn btn-icon" id="pauseBtn" title="Pause"><i class="fas fa-pause"></i></button>
                <button class="btn btn-icon" id="toggleTheme" title="Toggle Dark/Light Mode"><i class="fas fa-moon"></i></button>
            </div>
        </div>
        <div class="game-info">
            <div class="info-item"><i class="fas fa-stopwatch"></i> Time: <span id="timer">00:00</span></div>
            <div class="info-item"><i class="fas fa-shoe-prints"></i> Moves: <span id="moves">0</span></div>
            <div class="info-item"><i class="fas fa-star"></i> <span id="stars">★★★</span></div>
            <div class="info-item"><i class="fas fa-trophy"></i> Best: <span id="bestTime">--:--</span></div>
        </div>
        <div class="game-board" id="gameBoard"></div>
        <div class="game-celebration" id="celebration"></div>
        <div class="game-modal" id="pauseModal">
            <div class="modal-content">
                <h2>Game Paused</h2>
                <button class="btn" id="resumeBtn"><i class="fas fa-play"></i> Resume</button>
            </div>
        </div>
        <div class="game-modal" id="winModal">
            <div class="modal-content">
                <h2>Congratulations!</h2>
                <p>You completed the game in <span id="finalTime"></span> with <span id="finalMoves"></span> moves!</p>
                <p>Star Rating: <span id="finalStars"></span></p>
                <button class="btn" id="playAgainBtn"><i class="fas fa-redo"></i> Play Again</button>
            </div>
        </div>
        <input type="file" id="customImagesInput" accept="image/*" multiple style="display:none;">
        <div id="toastContainer" class="toast-container"></div>
    </div>
    <footer class="footer"></footer>
    <audio id="audio-flip" src="flip.mp3" preload="auto"></audio>
    <audio id="audio-match" src="match.mp3" preload="auto"></audio>
    <audio id="audio-win" src="win.mp3" preload="auto"></audio>
    <script src="../../js/include.js"></script>
    <script src="script.js"></script>
</body>
</html>
