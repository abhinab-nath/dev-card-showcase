<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rat Escape</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <header>
            <h1>Rat Escape</h1>
            <p>Navigate the maze to freedom!</p>
        </header>
        <main>
            <div id="game-info">
                <div id="score">Time: 0s</div>
                <div id="status">Click "Start New Maze" to begin</div>
            </div>
            <canvas id="game-canvas" width="400" height="400"></canvas>
            <div id="instructions">
                <strong>Controls:</strong> Use WASD or Arrow keys to move the rat through the maze.<br>
                Reach the green exit as fast as possible!
            </div>
            <button id="start-btn">Start New Maze</button>
        </main>
        <footer>
            <p>Enjoy the challenge!</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
