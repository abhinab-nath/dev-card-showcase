<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Drum Kit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: rgba(255,255,255,0.8);
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        .drum-kit {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .drum-pad {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 15px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.1s ease;
            position: relative;
            overflow: hidden;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .drum-pad:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.6);
            transform: translateY(-2px);
        }

        .drum-pad.active {
            background: rgba(255,255,255,0.3);
            border-color: #fff;
            transform: scale(0.95);
            box-shadow: 0 0 30px rgba(255,255,255,0.5);
        }

        .drum-pad .key {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .drum-pad .name {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.9);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .instructions {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .instructions h3 {
            color: white;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .instructions p {
            color: rgba(255,255,255,0.8);
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .key-highlight {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 2px 8px;
            border-radius: 5px;
            font-weight: bold;
            margin: 0 2px;
        }

        @media (max-width: 768px) {
            .drum-kit {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            .drum-pad {
                padding: 20px;
            }

            .drum-pad .key {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü•Å Keyboard Drum Kit</h1>
        <p class="subtitle">Press keys to make music!</p>

        <div class="drum-kit" id="drumKit">
            <!-- Drum pads will be generated by JavaScript -->
        </div>

        <div class="instructions">
            <h3>üéπ How to Play</h3>
            <p>Press the highlighted keys on your keyboard to trigger drum sounds:</p>
            <p>
                <span class="key-highlight">Q</span> = Kick Drum,
                <span class="key-highlight">W</span> = Snare,
                <span class="key-highlight">E</span> = Hi-Hat,
                <span class="key-highlight">R</span> = Tom
            </p>
            <p>
                <span class="key-highlight">A</span> = Clap,
                <span class="key-highlight">S</span> = Cymbal,
                <span class="key-highlight">D</span> = Percussion,
                <span class="key-highlight">F</span> = Bass
            </p>
            <p>Try creating your own beats by pressing different combinations!</p>
        </div>
    </div>

    <script>
        // Drum kit configuration
        const drumPads = [
            { key: 'Q', name: 'Kick', frequency: 60, type: 'sine' },
            { key: 'W', name: 'Snare', frequency: 200, type: 'square' },
            { key: 'E', name: 'Hi-Hat', frequency: 8000, type: 'sawtooth' },
            { key: 'R', name: 'Tom', frequency: 150, type: 'triangle' },
            { key: 'A', name: 'Clap', frequency: 1000, type: 'square' },
            { key: 'S', name: 'Cymbal', frequency: 5000, type: 'sawtooth' },
            { key: 'D', name: 'Perc', frequency: 300, type: 'triangle' },
            { key: 'F', name: 'Bass', frequency: 40, type: 'sine' }
        ];

        // Web Audio API setup
        let audioContext;
        let isInitialized = false;

        function initAudio() {
            if (!isInitialized) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                isInitialized = true;
            }
        }

        // Create drum sound using Web Audio API
        function playDrum(frequency, type, duration = 0.2) {
            if (!audioContext) return;

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.type = type;

            // Create envelope for more natural sound
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        // Create drum pad elements
        function createDrumPads() {
            const drumKit = document.getElementById('drumKit');

            drumPads.forEach(pad => {
                const padElement = document.createElement('div');
                padElement.className = 'drum-pad';
                padElement.dataset.key = pad.key;

                padElement.innerHTML = `
                    <div class="key">${pad.key}</div>
                    <div class="name">${pad.name}</div>
                `;

                // Add click event
                padElement.addEventListener('click', () => {
                    playSound(pad);
                });

                drumKit.appendChild(padElement);
            });
        }

        // Play sound and animate pad
        function playSound(pad) {
            // Initialize audio on first interaction
            initAudio();

            // Play the sound
            playDrum(pad.frequency, pad.type);

            // Animate the pad
            const padElement = document.querySelector(`[data-key="${pad.key}"]`);
            padElement.classList.add('active');

            setTimeout(() => {
                padElement.classList.remove('active');
            }, 100);
        }

        // Keyboard event handler
        function handleKeyPress(event) {
            const key = event.key.toUpperCase();

            // Find the corresponding drum pad
            const pad = drumPads.find(p => p.key === key);

            if (pad) {
                event.preventDefault();
                playSound(pad);
            }
        }

        // Initialize the drum kit
        function init() {
            createDrumPads();

            // Add keyboard event listener
            document.addEventListener('keydown', handleKeyPress);

            // Add click-to-initialize for browsers that require user interaction
            document.addEventListener('click', initAudio, { once: true });
            document.addEventListener('keydown', initAudio, { once: true });
        }

        // Start the application
        init();

        // Add some fun visual feedback
        document.addEventListener('keydown', (event) => {
            const key = event.key.toUpperCase();
            const padElement = document.querySelector(`[data-key="${key}"]`);

            if (padElement) {
                // Add a subtle glow effect
                padElement.style.boxShadow = '0 0 20px rgba(255,255,255,0.8)';

                setTimeout(() => {
                    padElement.style.boxShadow = '';
                }, 200);
            }
        });
    </script>
</body>
</html>
